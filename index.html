<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>
    <style>
 body {
  font-family: 'Trebuchet MS', 'Lucida Sans Unicddd, 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Helvetica, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #fa85bf;
  color: white;
  transform: rotateY(180deg);

}

</style>
   
  </head>
  <body>
    <h1>~DANCERS~</h1> 
    
  

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://artdeballet.com/wp-content/uploads/2025/05/Misty-Copeland-1.webp" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back"> 
      <h1>Misty Copeland</h1> 
      <p>A reowned American Ballet Dancer</p> 
      <p>The perfect influence for dancers</p>
    </div>
  </div>
</div>
   
  </body>
</html>
